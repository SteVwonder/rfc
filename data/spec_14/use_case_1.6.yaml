version: 1
resources:
    - type: cluster
      count: 2
      with:
          - type: node
            count: 15
            with:
                - type: slot
                  count: 1
                  label: default
                  with:
                    - type: core
                      count: 1
tasks:
  - command: [ "flux", "start" ]
    slot: default
    count:
      per_slot: 1
attributes:
  system:
    duration: 1 hour
